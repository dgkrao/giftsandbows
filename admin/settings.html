<!DOCTYPE html>
<html>
<head>
  <title>Website Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<div class="admin-container">
  <h2>Website Branding</h2>

  <h4>Background</h4>

  <label>Background Color</label>
  <input type="color" id="bgColor">

  <p style="margin:10px 0;">OR</p>

  <label>Background Image</label>
  <input type="file" id="bgImage">

  <hr>

  <h4>Logo</h4>
  <input type="file">

  <button>Save Changes</button>
</div>

<hr>

<h4>Background Text Overlay</h4>

<input type="text" placeholder="Text to display">

<label>Font</label>
<select>
  <option>Arial</option>
  <option>Georgia</option>
  <option>Poppins</option>
  <option>Times New Roman</option>
</select>

<label>Font Size</label>
<input type="number" placeholder="Font size (px)">

<label>Text Color</label>
<input type="color">

<label>Horizontal Position (X)</label>
<input type="number" placeholder="px">

<label>Vertical Position (Y)</label>
<input type="number" placeholder="px">

<label>Rotation (deg)</label>
<input type="number" placeholder="e.g. -10, 0, 15">

</body>
</html>
